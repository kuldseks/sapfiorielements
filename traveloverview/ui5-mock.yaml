specVersion: "2.5"
metadata:
  name: sap.fe.demo.traveloverview
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - scp: true
            path: /sap
            url: https://45f514af-f57b-4579-990b-8b70ea328491.abap.us10.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZUI_FE_BOOKING_002523_O2/
            generateMockData: true
            metadataXmlPath: ./webapp/localService/mainService/metadata.xml
            mockdataRootPath: ./webapp/localService/data
          - urlPath: /sap/opu/odata4/sap/zui_fe_travel_002523_o4/srvd/sap/zui_fe_travel_002523_o4/0001/
            metadataPath: ./webapp/localService/zui_fe_travel_002523_o4/metadata.xml
            mockdataPath: ./webapp/localService/zui_fe_travel_002523_o4/mockdata
            generateMockData: true
        annotations: []
